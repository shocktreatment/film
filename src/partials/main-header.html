<header class="header header-bg">
  <div class="header__container">
    <nav class="header__menu menu">
      <a href="./index.html" class="header__logo logo">
        <svg width="24" height="24" class="header__icon">
          <use href="./images/sprite.svg#film" />
        </svg>
        <span class="logo__name">Filmoteka</span>
        <div class="logo__santa"></div>
      </a>

      <ul class="menu__list">
        <li class="menu__item">
          <a href="./index.html" class="menu__link menu__link--active">Home</a>
        </li>
        <li class="menu__item">
          <a href="./my-library.html" class="menu__link">My library</a>
        </li>
      </ul>
      <include src="./partials/theme-switch.html"></include>
    </nav>

    <form class="search-form js-search-form">
      <input
        type="text"
        id="searchQuery"
        name="query"
        autocomplete="off"
        placeholder="Movie search"
        class="search-field"
      />
      <button type="submit" class="search-btn">
        <svg class="search-icon" width="12" height="12">
          <use href="./images/sprite.svg#search"></use>
        </svg>
      </button>
      <div class="js-warning header-warning"></div>
      <div class="js-search-results header-warning"></div>
    </form>

    <div class="js-warning header-warning"></div>
    <div class="js-search-results header-warning"></div>
  </div>
</header>
