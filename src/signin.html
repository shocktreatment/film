<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Filmoteka</title>
	<link rel="shortcut icon" href="./images/favicon-films-animated.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./sass/index.scss" />
	<script type="module" src="./js/auth/signin.js"></script>
</head>

<body class="auth">
	<div class="login-wrap">
		<h2 class="auth-title">Login</h2>
		<form class="auth-form">
			<input type="email" placeholder="Email" name="email" required />
			<input type="password" placeholder="Password" name="pass" required/>
			<button type="submit" class="auth-button"> Sign in </button>
			<a class="auth-link" href="./signup.html">
				<p class="auth-link__title"> Don't have an account? Register </p>
			</a>
		</form>
	</div>
</body>

</html>
